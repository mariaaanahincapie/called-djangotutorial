{% extends 'pages/base.html' %}

{% block title %} {{title}} {% endblock %}
{% block header_title %} {{subtitle}} {% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h5>Email</h5>
      <p>{{email}}</p>
    </div>
    <div class="col-md-6">
      <h5>Phone</h5>
      <p>{{phone}}</p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <h5>Address</h5>
      <p>{{address}}</p>
    </div>
  </div>
</div>
{% endblock %}
