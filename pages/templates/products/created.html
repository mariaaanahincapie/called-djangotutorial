{% extends 'pages/base.html' %}

{% block title %} {{title}} {% endblock %}

{% block content %}
<div class="container text-center">
  <div class="alert alert-success">Product created</div>
  <p>Product <strong>{{product.name}}</strong> (ID: {{product.id}}) was created with price <strong>${{product.price}}</strong>.</p>
  <a class="btn btn-primary" href="{% url 'index' %}">Back to products</a>
</div>
{% endblock %}
